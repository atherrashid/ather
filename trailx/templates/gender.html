<html>
<head>
    <title>Gender</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body style="background-image:url(http://medialoot.com/images/size/1140x430_abstract-mosaic-backgrounds-post-image.jpg)">
<div class="row">
<div class="col-sm-3" style="background-color:yellow;margin-top:15%;margin-left:75%;border:5">
<h1><b>{{trials}}</b></h1>
</div>
<div class="col-sm-6" style="background-color:lavender;margin-left:20%">
<div style="margin-left:20%;margin-left:5%;"><p>Filter by Gender</p></div>
<form  method='get'>
<input type="radio" name="gender" value="Male">Male<br>
<input type="radio" name="gender" value="Female">Female<br>
<input type="radio" name="gender" value="Both">Both<br>
<input type="hidden" name="step" value="{{step}}">

<input type="submit" class="btn btn-default" name="submit">
</form>
</div>
</div>
   




</body>
</html>
